<div class="row login-form">
    <div class="col-md-12">
        <alert ng-repeat="alert in forgot.alerts" type="{{forgot.alert.type}}" close="forgot.closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="icon-key"></i> {{ 'USER.RECOVER.PASSWORD' | translate }}</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" name="forgotForm" ng-submit="forgot.submit()">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" ng-model="forgot.email" class="form-control" placeholder="Email" autofocus required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary pull-left" ng-disabled="forgot.processing || !forgotForm.$valid"><i ng-show="forgot.processing" class="fa fa-fw fa-spinner fa-spin"></i>{{ 'SEND' | translate }}</button>
                        </div>
                        <div class="col-sm-6">
                            <a href ui-sref="main.user.login" class="btn btn-default pull-right">Back to login</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer"><span class="label label-primary version-label">BETA 1.1</span></div>
        </div>
    </div>
</div>
