<login>
    <div class="ribbon"></div>
    <div class="login">
        <h1>Login</h1>
        <p><img class="logo" src="assets/images/logo-black.png" /></p>
        <form class="form-horizontal" role="form" ng-submit="submit()">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="text" ng-model="user" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-unlock"></i></span>
                        <input type="text" ng-model="pass" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary pull-right">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</login>
