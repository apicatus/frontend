<settings>
    <div class="row settings">
        <div class="col-lg-12">
        <tabset>
            <tab>
                <tab-heading>
                    <i class="icon-user"></i> Account
                </tab-heading>
                <div class="row">
                    <div class="col-md-4">
                        <form role="form" ng-model="account">
                            <div class="form-group">
                                <label for="firstName">Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name" value="{{user.firstName}}">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name" value="{{account.lastName}}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" value="{{user.email}}">
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Country" value="{{user.country}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Submit</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                        <img ng-src="{{user.avatar || 'https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120'}}"/>
                    </div>
                </div>
            </tab>
            <tab>
                <tab-heading>
                    <i class="icon-network"></i> APIS
                </tab-heading>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Enabled</th>
                        <th>Public</th>
                        <th>Logging</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="api in apis">
                        <td>{{api.name}}</td>
                        <td timeago="{{api.created}}">{{api.created}}</td>
                        <td><span class="label" ng-class="api.enabled ? 'label-success' : 'label-danger'">{{api.enabled}}</span></td>
                        <td><span class="label" ng-class="api.public ? 'label-success' : 'label-danger'">{{api.public}}</span></td>
                        <td><span class="label" ng-class="api.logging ? 'label-success' : 'label-danger'">{{api.logging}}</span></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown">
                                    Action <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Modify</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </tab>
            <tab>
            <tab-heading>
                <i class="fa fa-sitemap"></i> Notifications
            </tab-heading>
            Data sources settings
            </tab>
        </tabset>


        </div>
    </div>
</settings>
