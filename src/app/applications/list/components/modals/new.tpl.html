<form name="form" role="form" ng-model="api" ng-submit="submit()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><i class="icon-close"></i></button>
        <h4 class="modal-title"><i class="icon-network"></i> {{ 'APPLICATIONS.NEWAPI.TITLE' | translate }}</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="name">{{ 'APPLICATIONS.NEWAPI.NAME' | translate }}</label>
            <div>
                <div class="row">
                    <div class="col-xs-8">
                        <input type="text" id="name" class="form-control" placeholder="{{ 'APPLICATIONS.NEWAPI.NAME' | translate }}" required ng-required="true" ng-model="api.name" />
                        <span class="help-block" ng-show="form.headerName.$error.required">Required</span>
                    </div>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <input type="checkbox" ng-model="method.proxy.enabled">
                            </span>
                            <input type="number" id="version" class="form-control" placeholder="{{ 'APPLICATIONS.NEWAPI.VERSION' | translate }}" ng-disabled="!method.proxy.enabled" ng-required="method.proxy.enabled" ng-model="api.version" >
                        </div>
                    </div>
                </div>
                <div class="row" ng-repeat="header in method.response.headers">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" placeholder="Key" ng-model="header.name">
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" placeholder="Value" ng-model="header.value">
                    </div>
                    <div class="col-xs-2">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-danger" ng-click="removeHeader(method, header, $index)"><i class="fa fa-trash-o"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="synopsis">{{ 'APPLICATIONS.NEWAPI.SYNOPSIS' | translate }}</label>
            <textarea id="synopsis" name="synopsis" class="form-control" rows="2" placeholder="{{ 'APPLICATIONS.NEWAPI.SYNOPSIS' | translate }}" ng-model="api.synopsis"></textarea>
        </div>
        <div class="form-group">
            <label for="proxy">{{ 'APPLICATIONS.EDITAPI.PROXY' | translate }}</label>
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="api.proxy.enabled">
                </span>
                <input type="text" class="form-control" id="proxy" name="proxy" placeholder="{{ 'APPLICATIONS.EDITAPI.PROXYURL' | translate }}" ng-model="api.proxy.URI">
            </div>
        </div>
        <div class="form-group">
            <label for="color">{{ 'COLOR' | translate }}</label>
            <div class="input-group">
                <div class="input-group-addon color-picker" ng-style="{'background-color': api.color}">
                    <input type="color" id="color" ng-model="api.color">
                </div>
                <input type="text" class="form-control" id="color" name="color" ng-model="api.color">
            </div>
        </div>
        <div class="form-group">
            <label for="subdomain">{{ 'APPLICATIONS.NEWAPI.DOMAIN' | translate }}</label>
            <div class="input-group">
                <input type="text" class="form-control" id="subdomain" placeholder="{{ 'APPLICATIONS.NEWAPI.SUBDOMAIN' | translate }}" ng-model="api.subdomain" required>
                <div class="input-group-addon">.apicat.us</div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword1" class="control-label">Authentication</label>
            <div collapse="!showAuth">
                <tabset>
                    <tab>
                        <tab-heading>
                            <i class="icon-user"></i> {{ 'APPLICATIONS.NEWAPI.AUTH.BASIC' | translate }}
                        </tab-heading>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">User Name</label>
                                    <input name="username" id="username" class="form-control" type="text" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Password</label>
                                    <input name="password" id="password" class="form-control" type="password" placeholder="password">
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="icon-user"></i> {{ 'APPLICATIONS.NEWAPI.AUTH.OAUTH1' | translate }}
                        </tab-heading>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Consumer Key</label>
                                    <input name="consumer_key" id="consumer_key" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Consumer Secret</label>
                                    <input name="consumer_secret" id="consumer_secret" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Access Token</label>
                                    <input name="access_token" id="access_token" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Token Secret</label>
                                    <input name="token_secret" id="token_secret" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Signature Type</label>
                                    <select name="signature_type" class="form-control">
                                        <option value="query">Querystring</option>
                                        <option value="auth_header">Auth header</option>
                                        <option value="body">Body</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab>
                        <tab-heading>
                            <i class="icon-user"></i> {{ 'APPLICATIONS.NEWAPI.AUTH.OAUTH2' | translate }}
                        </tab-heading>
                    </tab>
                </tabset>
            </div>
            <a href class="control-label" ng-click="showAuth = !showAuth"><i class="fa fa-fw fa-plus"></i>Add Authentication</a>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">{{ 'OK' | translate }}</button>
        <button type="button" class="btn btn-danger" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
    </div>
</form>
