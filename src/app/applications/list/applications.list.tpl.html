<applications ng-init="settings.applications = settings.applications || {date: getDate(), showdisabled: false}">
    <div class="row">
        <div class="col-md-12 resource-group">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="newApi()">
                        <i class="icon-network"></i> New API
                    </button>
                    <button type="button" class="btn btn-default" ng-click="import()">
                        <i class="fa fa-cloud-upload"></i> Import
                    </button>
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-filter"></i> {{ 'SORT' | translate }} <span class="fa fa-angle-down"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="" ng-click="sortBy('name')"><i class="fa fa-fw" ng-class="sort.property == 'name' ? 'fa-check-square' : 'fa-square-o'"></i> {{ 'NAME' | translate }}</a>
                            </li>
                            <li>
                                <a href="" ng-click="sortBy('activity')"><i class="fa fa-fw" ng-class="sort.property == 'activity' ? 'fa-check-square' : 'fa-square-o'"></i> {{ 'ACTIVITY' | translate }}</a>
                            </li>
                            <li>
                                <a href="" ng-click="sortBy('lastAccess')"><i class="fa fa-fw" ng-class="sort.property == 'lastAccess' ? 'fa-check-square' : 'fa-square-o'"></i> {{ 'DATE' | translate }}</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="" ng-click="showdisabled = !showdisabled">
                                    <i class="fa fa-fw" ng-class="showdisabled ? 'fa-check-square' : 'fa-square-o'"></i> Show disabled
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div ng-include="'applications/list/components/card.tpl.html'"></div>
    </div>

    <div class="row">
        <div class="col-md-12 resource-group">
            <foot>
                <pagination ng-model="method" total-items="method.logs.length" items-per-page="10" page="currentPage" max-size="10" on-select-page="setPage(page)"></pagination>
            </foot>
        </div>
    </div>
</applications>

<script type="text/ng-template" id="new_api_modal.html">
    <form name="form" role="form" ng-model="api" ng-submit="submit()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><i class="icon-close"></i></button>
            <h4 class="modal-title"><i class="icon-network"></i> {{ 'APPLICATIONS.NEWAPI.TITLE' | translate }}</h4>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="name">{{ 'APPLICATIONS.NEWAPI.NAME' | translate }}</label>
                <div>
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" id="name" class="form-control" placeholder="{{ 'APPLICATIONS.NEWAPI.NAME' | translate }}" required ng-required="true" ng-model="api.name" />
                            <span class="help-block" ng-show="form.headerName.$error.required">Required</span>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox" ng-model="method.proxy.enabled">
                                </span>
                                <input type="number" id="version" class="form-control" placeholder="{{ 'APPLICATIONS.NEWAPI.VERSION' | translate }}" ng-disabled="!method.proxy.enabled" ng-required="method.proxy.enabled" ng-model="api.version" >
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-repeat="header in method.response.headers">
                        <div class="col-xs-4">
                            <input type="text" class="form-control" placeholder="Key" ng-model="header.name">
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="Value" ng-model="header.value">
                        </div>
                        <div class="col-xs-2">
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-danger" ng-click="removeHeader(method, header, $index)"><i class="fa fa-trash-o"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="synopsis">{{ 'APPLICATIONS.NEWAPI.SYNOPSIS' | translate }}</label>
                <textarea id="synopsis" name="synopsis" class="form-control" rows="3" placeholder="{{ 'APPLICATIONS.NEWAPI.SYNOPSIS' | translate }}" ng-model="api.synopsis"></textarea>
            </div>
            <div class="form-group">
                <label for="subdomain">{{ 'APPLICATIONS.NEWAPI.DOMAIN' | translate }}</label>
                <input type="text" class="form-control" id="subdomain" placeholder="{{ 'APPLICATIONS.NEWAPI.SUBDOMAIN' | translate }}" ng-model="api.subdomain">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">{{ 'OK' | translate }}</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
        </div>
    </form>
</script>
<!-- IMPORT DIALOG -->
<script type="text/ng-template" id="import_modal.html">
    <form name="form" role="form" ng-model="apiModel" ng-submit="submit()">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><i class="icon-close"></i></button>
            <h4 class="modal-title"><i class="icon-network"></i> {{ 'APPLICATIONS.IMPORTAPI.TITLE' | translate }}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="file">{{ 'APPLICATIONS.NEWAPI.MODEL' | translate }}</label>
                <section file-drop="apiModel.file" id="drop_zone" class="drop-zone" on-drop="readFile()">
                    <p class="drop-legend">
                        <span>Drop your files here or <button class="btn btn-primary" style="position:relative"><i ng-show="apiModel.processing" class="fa fa-spinner fa-spin"></i>
                                Browse<input type="file" file-input="apiModel.file" name="file" class="file" accept=".md" on-change="readFile()" ng-required="true" />
                            </button></span>
                        <br/>
                    </p>
                </section>
            </div>
            <div class="form-group">
                <label for="name">{{ 'APPLICATIONS.NEWAPI.NAME' | translate }}</label>
                <input type="text" class="form-control" id="name" placeholder="{{ 'APPLICATIONS.NEWAPI.NAME' | translate }}" ng-model="apiModel.name" ng-required="true">
            </div>
            <div class="form-group">
                <label for="synopsis">{{ 'APPLICATIONS.NEWAPI.SYNOPSIS' | translate }}</label>
                <textarea id="synopsis" name="synopsis" class="form-control" rows="3" placeholder="{{ 'APPLICATIONS.NEWAPI.SYNOPSIS' | translate }}" ng-model="apiModel.synopsis"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">{{ 'OK' | translate }}</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
        </div>
    </form>
</script>
