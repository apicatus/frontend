<geo>
    <div class="row">
        <div class="col-md-3 col-sm-6">
            <div class="dashboard-tile detail tile-default">
                <div class="content">
                    <h1 class="text-left timer">180</h1>
                    <p>Most Traffic</p>
                </div>
                <div class="icon">
                    <i class="fa fa-users"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="dashboard-tile detail tile-default">
                <div class="content">
                    <h1 class="text-left timer">56</h1>
                    <p>Least Traffic</p>
                </div>
                <div class="icon">
                    <i class="fa fa-comments"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="dashboard-tile detail tile-default">
                <div class="content">
                    <h1 class="text-left timer">32</h1>
                    <p>Most Errors</p>
                </div>
                <div class="icon">
                    <i class="fa fa fa-envelope"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="dashboard-tile detail tile-default">
                <div class="content">
                    <h1 class="text-left timer">105</h1>
                    <p>Least Errors</p>
                </div>
                <div class="icon">
                    <i class="fa fa-bar-chart-o"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Map Overlay</h3>
                </div>
                <div class="panel-body">
                    <!-- world-map data="[1,2,3,4,5,6]"></world-map -->
                    <div google-chart chart="widgets[4].chart"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Country / Territory</th>
                        <th>Sessions</th>
                        <th>Users</th>
                        <th>Avg. Session Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://cdn.rawgit.com/koppi/iso-country-flags-svg-collection/master/svg/country-4x3/us.svg" class="flag"> United States</td>
                        <td>Row 2</td>
                        <td>Row 3</td>
                        <td>Row 4</td>
                    </tr>
                    <tr>
                        <td><img src="https://cdn.rawgit.com/koppi/iso-country-flags-svg-collection/master/svg/country-4x3/ar.svg" class="flag"> Argentina</td>
                        <td>Row 2</td>
                        <td>Row 3</td>
                        <td>Row 4</td>
                    </tr>
                    <tr>
                        <td>Row 1</td>

                        <td>Row 4</td>
                    </tr>
                    <tr>
                        <td>Row 1</td>

                        <td>Row 4</td>
                    </tr>
                    <tr>
                        <td>Row 1</td>

                        <td>Row 4</td>
                    </tr>
                    <tr>
                        <td>Row 1</td>

                        <td>Row 3</td>
                        <td>Row 4</td>
                    </tr>
                </tbody>
            </table>
        </div>
